<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/preparing.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Preparing to the game</title>
</head>
<body>
    <section id="notification" class="notification" hidden>
        <i id="close-notification" class="close fas fa-times"></i>
        <article id="article-for-notification">
        </article>
    </section>
    <div id="wrapper">
        <header>
            <h1>Preparing to the game</h1>
        </header>
        <main>
            <section>
                <section class="registration">
                    <h2>Registration:</h2>
                    <form action="">
                        <label for="first-name">First name:<input type="text" name="first-name" id="firstName" maxlength="15"></label>
                        <label for="last-name">Last name:<input type="text" name="last-name" id="lastName" maxlength="15"></label>
                        <label for="email">Email:<input type="email" name="email" id="email"maxlength="30"></label>
                    </form>
                </section>
                <section id="skirt" class="skirts">
                    <h2>Choose the skirt:</h2>
                    <figure>
                        <img  src="images/preparing-page/programming-skirt.jpg" alt="programming-skirt">
                        <img  src="images/preparing-page/GOT.jpg" alt="GOT">
                        <img  src="images/preparing-page/space.jpg" alt="space">
                    </figure>
                </section>
                <section id="difficulty" class="game-difficulty">
                    <h2>Choose the game-difficulty:</h2>
                    <section>
                        <span>Low(4 x 2)</span>
                        <span>Medium(8 x 2)</span>
                        <span>High(8 x 3)</span>
                    </section>
                </section>
            </section>
            <section>
                <a href="#" id="button-play" class="button-play">Play</a>
            </section>
        </main>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/classes/LocalStorage.js"></script>
    <script src="js/classes/Game.js"></script>
    <script src="js/classes/Timer.js"></script>
    <script src="js/classes/Card.js"></script>
    <script src="js/classes/TableOfRecords.js"></script>
</body>
</html>
